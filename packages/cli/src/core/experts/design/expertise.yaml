files:
  design_system:
    - path: src/design-system/
      purpose: "Design system source files"
      conventions: "Organized by component type"
    - path: src/design-system/tokens/
      purpose: "Design tokens (colors, typography, spacing)"
      conventions: "CSS variables or JS constants"
    - path: src/design-system/components/
      purpose: "Base component specifications"

  documentation:
    - path: docs/04-architecture/design-system.md
      purpose: "Design system documentation"
    - path: docs/design/
      purpose: "Design specifications and mockups"
    - path: docs/design/components/
      purpose: "Component design specs"

  figma:
    - path: docs/design/figma-links.md
      purpose: "Links to Figma designs"
    - path: docs/design/assets/
      purpose: "Exported design assets"

  accessibility:
    - path: docs/design/accessibility.md
      purpose: "Accessibility design guidelines"

relationships:
  - parent: design_tokens
    child: components
    type: uses
    notes: "Components use design tokens for consistency"
  - parent: design_specs
    child: ui_implementation
    type: guides
    notes: "Design specs guide UI implementation"
  - parent: accessibility_guidelines
    child: components
    type: constrains
    notes: "All components must meet accessibility guidelines"

patterns:
  - name: Design Token Pattern
    description: "Use tokens instead of hardcoded values"
    location: src/design-system/tokens/
    example: "--color-primary: #0066CC; --spacing-md: 16px"

  - name: Component Specification
    description: "Document all component states and variants"
    location: docs/design/components/
    example: "Button: primary, secondary, disabled, hover, focus states"

  - name: Responsive Breakpoints
    description: "Consistent breakpoints across all designs"
    location: src/design-system/tokens/
    example: "mobile: 320px, tablet: 768px, desktop: 1024px"

  - name: Accessibility First
    description: "Design with WCAG AA minimum compliance"
    location: docs/design/accessibility.md
    example: "4.5:1 contrast ratio, 44px touch targets"

conventions:
  - "All colors must use design tokens"
  - "All spacing must use spacing scale"
  - "Typography uses type scale"
  - "Components have documented states"
  - "WCAG AA minimum, AAA preferred"
  - "Design-to-code handoff includes all specs"
  - "Mobile-first responsive design"
  - "Document design decisions in ADRs"

design_tokens:
  colors:
    - primary, secondary, accent
    - text-primary, text-secondary, text-muted
    - background, surface, border
    - success, warning, error, info
  spacing:
    - xs: 4px, sm: 8px, md: 16px, lg: 24px, xl: 32px
  typography:
    - h1, h2, h3, h4, h5, h6
    - body-lg, body, body-sm
    - caption, overline

