# Research Expert - Domain Knowledge
# This file is the agent's "mental model" of the research domain
# AUTO-UPDATED by self-improve.md after completing work

domain: research
last_updated: 2025-12-21
version: 1.1

# AgileFlow-specific research patterns (learned from actual codebase)
files:
  research_notes:
    - path: docs/10-research/
      purpose: "Technical research notes"
      conventions: "YYYYMMDD-slug.md naming (e.g., 20251216-agent-experts-self-improving-agents.md)"
      current_notes:
        - "20251216-agent-experts-self-improving-agents.md"
        - "20251216-mermaid-js-diagramming.md"
        - "20251217-mermaid-svg-styling.md"
        - "20251216-agent-expert-pilot-retro.md"
    - path: docs/10-research/README.md
      purpose: "Research index (newest first)"

  templates:
    - path: docs/00-meta/templates/research-template.md
      purpose: "Research note template with standard sections"

  sources:
    - path: docs/10-research/sources/
      purpose: "Saved source materials (if needed)"

  coordination:
    - path: docs/09-agents/bus/log.jsonl
      purpose: "Research requests from other agents"
    - path: docs/05-epics/
      purpose: "Epics reference research notes"

relationships:
  - parent: research_notes
    child: epics
    type: informs
    notes: "Research informs epic planning (EP-0001 references agent-experts research)"
  - parent: research_notes
    child: adrs
    type: informs
    notes: "Research informs ADR alternatives"
  - parent: retro_notes
    child: improvements
    type: drives
    notes: "Retrospectives drive next iteration improvements"

patterns:
  - name: Research Note Naming
    description: "YYYYMMDD-slug.md format with descriptive slug"
    location: docs/10-research/
    examples:
      - "20251216-agent-experts-self-improving-agents.md"
      - "20251216-mermaid-js-diagramming.md"
      - "20251216-agent-expert-pilot-retro.md"

  - name: Research Note Structure
    description: "Standard sections for comprehensive research"
    location: docs/10-research/
    sections:
      - "TL;DR (executive summary)"
      - "Problem/Goal"
      - "Approaches Considered"
      - "Pros/Cons Analysis"
      - "Recommendation"
      - "Implementation Steps"
      - "References"

  - name: Retrospective Notes
    description: "Post-implementation learnings"
    location: docs/10-research/
    example: "20251216-agent-expert-pilot-retro.md"
    sections:
      - "What Worked"
      - "What Didn't"
      - "Lessons Learned"
      - "Next Steps"

  - name: Epic Research Link
    description: "Epics reference research via relative links"
    location: docs/05-epics/
    example: "See [Research](../10-research/20251216-agent-experts-self-improving-agents.md)"

  - name: Context Export
    description: "/agileflow:research:ask for external AI research prompts"
    command: "/agileflow:research:ask TOPIC=<topic>"
    purpose: "Generate prompt for ChatGPT/external AI with project context"

conventions:
  - "Check existing research before starting new"
  - "Use YYYYMMDD-slug.md naming for all research notes"
  - "Update docs/10-research/README.md index after creating note"
  - "Reference research from epics with relative links"
  - "Include TL;DR at top for quick scanning"
  - "Flag research >90 days old as potentially stale"
  - "Create retrospective notes after major implementations"
  - "Use /agileflow:research:ask for external AI research prompts prompts"

research_categories:
  - "Technology evaluation (framework, library)"
  - "Architecture patterns (Agent Expert system)"
  - "Best practices (testing, security)"
  - "Implementation retrospectives"
  - "Diagramming/visualization (Mermaid)"
  - "Compliance requirements"

prompt_sections:
  - "TL;DR summary"
  - "Step-by-step implementation"
  - "Code snippets"
  - "Configuration"
  - "Error handling"
  - "Tests (unit, integration, E2E)"
  - "Security considerations"
  - "ADR draft"
  - "Story breakdown"
  - "Rollback plan"
  - "Risks and gotchas"

