name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: read
  id-token: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Extract version from tag
        id: version
        run: |
          TAG_NAME="${{ github.ref_name }}"
          VERSION="${TAG_NAME#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify package.json version matches tag
        run: |
          EXPECTED_VERSION="${{ steps.version.outputs.version }}"
          PACKAGE_VERSION=$(node -p "require('./packages/cli/package.json').version")

          if [ "$PACKAGE_VERSION" != "$EXPECTED_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) doesn't match tag ($EXPECTED_VERSION)"
            exit 1
          fi
          echo "âœ“ Version verified: $PACKAGE_VERSION"

      - name: Verify CHANGELOG.md has release notes
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "Error: CHANGELOG.md is missing [$VERSION] section"
            exit 1
          fi
          echo "âœ“ CHANGELOG.md has section for $VERSION"

      - name: Install dependencies (if needed)
        working-directory: packages/cli
        run: |
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            echo "No package-lock.json, skipping install"
          fi

      - name: Publish to npm
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish --access public
          echo "âœ“ Published agileflow@${{ steps.version.outputs.version }} to npm"

      - name: Summary
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          echo "## npm Publish Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Published: agileflow@$VERSION" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Registry: https://www.npmjs.com/package/agileflow" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "npx agileflow@$VERSION install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
